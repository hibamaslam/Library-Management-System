    <div class="container-fluid bg">

        <div class="row">

            <div class="col-md-4 col-sm-4 col-xs-12" >

            </div>
            <div class="col-md-4 col-sm-4 col-sm-12">
                <div class="form-row">
                    <form name="form1" action="home.html" onsubmit="return validate()" id="frmouter">
                        <h1><center>Sign In</center></h1>
                        <div class="form-group">
                            <label for='user_first_name'>Name</label><br>
                            <input type="text" class="form-control" placeholder="Name*" autofocus="autofocus" id="user_first_name" required>
                        </div>
                        <div class="form-group">
                            <label for='user_email'>Email Id</label>
                            <input type="email" class="form-control" placeholder="email ID*" id="user_email" required>
                        </div>
                        <div class="form-group">
                            <label for='user_password'>Password</label>
                            <input type="password" class="form-control"  placeholder="password*" id="user_password" required>
                        </div>
                        <div class="form-group">
                            <label for='confirm_password'>Confirm Password</label>
                            <input type="password" class="form-control"  placeholder="Retype password*" id="conf_user_password" required>
                        </div> <br>
                        <div class='submit'>
                            <input class="btn btn-block" type='submit' id="submit" value='New user'>
                            <span>
        Already a member?
        <a href="login.html">Log in</a><br>

        </span>
                        </div>
                    </form>
                </div>
